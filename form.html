    <div class="p-3 mb-2 bg-secondary text-white">

        <div class="container-fluid">
            <form class="form-group">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observações</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Caso queira deixar alguma observação"></textarea>
                </div>


                <div class="container-fluid">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customControlValidation2"
                            name="radio-stacked" required>
                        <label class="custom-control-label" for="customControlValidation2">Cabelo - R$30,00</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customControlValidation3"

                        <label class="custom-control-label" for="customControlValidation3">Barba - R$10,00</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customControlValidation4"
                            name="radio-stacked" required>
                        <label class="custom-control-label" for="customControlValidation4">Cabelo e Barba - R$35,00
                        </label>

                    </div>

                </div>


                <div class="container-fluid">
                    <div class="form-group">
                        <select class="custom-select" required>
                            <option value="">Escolha a Data Desejada</option>
                            <option value="1">28/11</option>
                            <option value="2">29/11</option>
                            <option value="3">30/11</option>
                            <option value="4">01/12</option>
                            <option value="5">04/12</option>

                        </select>

                    </div>
                </div>

                <div class="container-fluid">
                    <div class="form-group">
                        <select class="custom-select" required>
                            <option value="">Escolha o Horário</option>
                            <option value="1">10:00h</option>
                            <option value="2">11:00h</option>
                            <option value="3">13:00h</option>
                            <option value="4">14:00h</option>
                            <option value="5">15:00h</option>
                            <option value="6">16:00h</option>
                            <option value="7">17:00h</option>
                            <option value="8">18:00h</option>
                            <option value="9">19:00h</option>
                        </select>
                        <div class="invalid-feedback">Escolha data Desejada</div>

                    </div>

                    <script>
                        function enviarDadosParaAgenda() {
                            // Obtém os dados do formulário
                            var nome = document.querySelector("#nome").value;
                            var email = document.querySelector("#email").value;
                            var data = document.querySelector("#data").value;
                            var hora = document.querySelector("#hora").value;

                            // Cria um objeto evento
                            var evento =
                            {
                                title: nome,
                                start: new Date(data + "T" + hora),
                                end: new Date(data + "T" + hora + "+01:00"),
                            };

                            // Envia o evento para o Google Agenda
                            var service = new google.api.services.calendar.Calendar();
                            service.events().insert({
                                calendarId: "CALENDAR_ID",
                                resource: evento,
                            }).execute();

                            // Leva a pessoa para a página de obrigado
                            window.location.href = "obrigado.html";
                        }
                    </script>

                    <div class="container-fluid">
                        <button type="reset" class="btn btn-info" onclick=""> Agendar </button>

                    </div>
                </div>
