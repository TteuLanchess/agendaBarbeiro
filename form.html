<body>
    <!-- Abre Estrutura Padrão botstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <!-- Fecha Estrutura Padrão botstrap -->



    <!-- Abre Parte de cima -->
    <div class="p-3 mb-2 bg-secondary text-white">

        <p class="text-center">AGENDE SEU CORTE</p>

        <div class="text-center">
            <img src="./imagens/final.png" class="img-fluid" alt="logo-responsiva">
        </div>
    </div>
    <!-- Fecha Parte de cima -->


    <div class="p-3 mb-2 bg-secondary text-white">

        <div class="container-fluid">
            <form class="form-group">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observações</label>
                    <textarea class="form-control" id="observacao" rows="3"
                        placeholder="Caso queira deixar alguma observação"></textarea>
                </div>

        </div>

        <div class="form-group mx-sm-3 mb-2">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" id="nomepessoa" class="form-control" placeholder="Nome">
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="row">
                            <div class="col">
                                <input type="tel" id="Telefone" class="form-control" placeholder="Telefone">
                            </div>
                        </div>
                    </div>
                </div>




                <div class="container-fluid">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customControlValidation2"
                            name="radio-stacked" required>
                        <label class="custom-control-label" for="customControlValidation2">Cabelo - R$30,00</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customControlValidation3"
                            name="radio-stacked" required>
                        <label class="custom-control-label" for="customControlValidation3">Barba - R$10,00</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customControlValidation4"
                            name="radio-stacked" required>
                        <label class="custom-control-label" for="customControlValidation4">Cabelo e Barba - R$35,00
                        </label>

                    </div>

                </div>


                <div class="container-fluid">
                    <div class="form-group">
                        <select class="custom-select" required id="data">
                            <option value="">Escolha a Data Desejada</option>
                            <option value="28/11">28/11</option>
                            <option value="29/11">29/11</option>
                            <option value="30/11">30/11</option>
                            <option value="01/12">01/12</option>
                            <option value="04/12">04/12</option>
                            <option value="05/12">05/12</option>
                        </select>
                        <div class="invalid-feedback">Escolha data Desejada</div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="form-group">
                        <select class="custom-select" id="hora" required>
                            <option value="">Escolha o Horário</option>
                            <option value="10:00">10:00h</option>
                            <option value="11:00">11:00h</option>
                            <option value="13:00">13:00h</option>
                            <option value="14:00">14:00h</option>
                            <option value="15:00">15:00h</option>
                            <option value="16:00">16:00h</option>
                            <option value="17:00">17:00h</option>
                            <option value="18:00">18:00h</option>
                            <option value="19:00">19:00h</option>
                        </select>
                        <div class="invalid-feedback">Escolha data Desejada</div>

                    </div>


                    <script>


                        //a função webhoo ativa um webhook passando os dados para uma automação que irá colocar o agendamento no google agenda do barbeiro
                        function webhoo() {

                            //criando um arquivo para ser transformado em json
                            var body = {
                                data: document.querySelector("#data").value,
                                hora: document.querySelector("#hora").value,
                                nome: document.querySelector("#nomepessoa").value,
                                telefone: document.querySelector("#Telefone").value,
                                obersavacao: document.querySelector("#observacao").value,


                            };

                            // Envia dados Para Webhook da plataforma MAKE INTEGROMAT para adicionar dados ao google agenda
                            fetch('https://hook.us1.make.com/vqrblkbhkol3ww1x2v46yc5ppeivknzh',
                                {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify(body),
                                })



                            window.location.href = "obrigado.html";



                        }

                    </script>

                    <div class="container-fluid">
                        <button type="button" class="btn btn-info" onclick="webhoo()"> Agendar </button>

                    </div>
                </div>








            </form>

        </div>




    </div>

</body>
